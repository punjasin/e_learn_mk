    product_development:
      name: "การทำการตลาด การพัฒนาการขายและการบริการ" 
      detail:  เพื่อให้ข้าพเจ้าไม่พลาดสิทธิประโยชน์และข้อเสนอพิเศษจากบริษัทฯ ข้าพเจ้าประสงค์จะรับข้อมูลข่าวสารและข้อเสนอเกี่ยวกับสินค้า บริการ ส่วนลด และสิทธิประโยชน์ต่าง ๆ ของบริษัทฯ ผ่านทางช่องทางติดต่อของบริษัทฯ รวมถึง SMS อีเมล ไปรษณีย์ แอปพลิเคชันแมคเนท เว็บไซต์ แอปพลิเคชัน Line Facebook, Google ads และช่องทางติดต่อทางอิเล็กทรอนิกส์และออนไลน์อื่น ๆ และข้าพเจ้าอนุญาตให้บริษัทฯ ประเมินพฤติกรรมการซื้อสินค้าและข้อมูลการใช้บริการ ตลอดจนความชอบและความสนใจของข้าพเจ้าเพื่อพัฒนาการขายและการบริการแก่ข้าพเจ้าโดยเฉพาะ รวมถึงนำเสนอสินค้า บริการ และสิทธิประโยชน์ต่างๆ ที่เหมาะสมกับความต้องการของข้าพเจ้า
    product_offering:  
      name: "การติดต่อ" 
      detail:  เพื่อให้ข้าพเจ้าไม่พลาดสิทธิประโยชน์และข้อเสนอพิเศษจากบริษัทฯ ข้าพเจ้ายินดีให้บริษัทฯ ติดต่อข้าพเจ้า ณ ร้านค้า หรือผ่านทางโทรศัพท์ เพื่อแจ้งข้อมูลข่าวสารและนำเสนอเกี่ยวกับสินค้า บริการ และสิทธิประโยชน์ต่าง ๆ ของบริษัทฯ ที่เหมาะสมกับความต้องการของข้าพเจ้า
    survey_feedback:  
      name: "การสำรวจความพึงพอใจ" 
      detail:  เพื่อให้ข้าพเจ้าได้รับประสบการณ์ที่ดีที่สุดจากการซื้อสินค้าและบริการจากบริษัทฯ ข้าพเจ้ายินดีให้บริษัทฯ ติดต่อและสัมภาษณ์ข้าพเจ้าเพื่อสำรวจความพึงพอใจของข้าพเจ้าที่มีต่อสินค้าและบริการ เพื่อให้บริษัทฯ สามารถปรับปรุงและพัฒนาสินค้าและบริการให้มีประสิทธิภาพและตรงกับความต้องการของลูกค้าและของข้าพเจ้าได้อย่างต่อเนื่อง
