        questions:
            first:
                question: ลูกค้าสามารถสะสมแม็คโครโปรพอยท์ได้อย่างไร?
                answer: เมื่อลูกค้าซื้อสินค้าจากร้านค้า Makro ผ่านหน้าร้านและแอปพลิเคชั่นแม็คโครโปร ตามเงื่อนไขที่กำหนด ครบทุก 1,000 บาทขึ้นไป / ใบเสร็จรับเงิน (หลังหักส่วนลด) จะได้รับ 1 แม็คโครโปรพอยท์  ไม่ร่วมสินค้าควบคุม เช่น เหล้า บุหรี่ แอลกอฮอลล์ นมผง และสินค้าจากผู้ขายอื่นๆ ที่ไม่ใช่ Makro บนหน้า แอปพลิเคชั่น
            second:
                question: การใช้งานแม็คโครโปรพอยท์สามารถทำได้ผ่านช่องทางใด?
                answer: "กรณีสมาชิกแม็คโครเข้าร่วมรายการ ผ่านแม็คโครโปรแอปพลิเคชัน การสะสมแม็คโครโปรพอยท์จะทำผ่านแม็คโครโปรแอปพลิเคชั่น เท่านั้น และจำนวนแม็คโครโปรพอยท์จะถูกอัปเดตบนแม็คโครโปรแอปพลิเคชัน ดังนี้\n    - การซื้อสินค้าที่สาขาแม็คโคร จำนวนแม็คโครโปรพอยท์จะถูกอัปเดตบนแม็คโครโปรแอปพลิเคชันภายในวันถัดไป\n    - แม็คโครโปรแอปพลิเคชัน จำนวนแม็คโครโปรพอยท์ จะถูกอัปเดตบนแม็คโครโปรแอปพลิเคชันภายในวันถัดไป หลังจากที่สินค้าได้ถูกจัดส่งให้แก่ลูกค้าเรียบร้อยแล้ว (สินค้าจะต้องถูกจัดส่งให้แก่ลูกค้าเรียบร้อยแล้ว ระบบจึงจะทำการคำนวณแม็คโครโปรพอยท์ให้กับคำสั่งซื้อนั้นๆ เพื่อป้องกันปัญหาในการคืนสินค้า)"
            third:
                question: ระยะเวลาที่สามารถสะสมแม็คโครโปรพอยท์ได้
                answer: ะแนนสะสมมีระยะเวลา 2 ปีปฏิทินนับตั้งแต่ปีที่มีการสะสมแม็คโครโปรพอยท์ครั้งแรก เช่น ซื้อสินค้าวันที่ 1 พฤศจิกายน 2565 คะแนนสะสมจะสามารถใช้ได้ถึงวันที่ 31 ธันวาคม 2567
            fourth:
                question: หลังจากสั่งซื้อสินค้าแล้วจะสามารถสะสมแม็คโครโปรพอยท์ได้เมื่อใด?
                answer: การสั่งซื้อสินค้าผ่านแม็คโครโปรแอปพลิเคชัน การคำนวณแม็คโครโปรพอยท์จะขึ้นอยู่กับวันที่จัดส่งสินค้า (Delivery Date) และจำนวนแม็คโครโปรพอยท์ที่ได้รับจะถูกอัปเดตบนแม็คโครโปรแอปพลิเคชันภายในวันถัดไป หลังจากที่ลูกค้าได้รับสินค้าเรียบร้อยแล้ว บริษัทฯ ขอสงวนสิทธิ์ในการเปลี่ยนแปลงเงื่อนไขโดยไม่ต้องแจ้งให้ทราบล่วงหน้า
